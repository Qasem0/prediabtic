<!DOCTYPE html>
<html>
<head>
  <title>أنت بخير؟!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

<h1>أنت بخير؟! </h1>

<form oninput="togglePregnancyQuestion()">

  <p>١. كم عمرك؟</p>
  <input type="radio" id="age1" name="age" value="0">
  <label for="age1">أصغر من ٤٠ سنة</label><br>
  <input type="radio" id="age2" name="age" value="1">
  <label for="age2">49 – 40 سنة</label><br>
  <input type="radio" id="age3" name="age" value="2">
  <label for="age3">59 – 50 سنة</label><br>
  <input type="radio" id="age4" name="age" value="3">
  <label for="age4">60 سنة أو أكثر</label><br>

  <p>2. هل أنت ذكر أو أنثى؟</p>
  <input type="radio" id="male" name="gender" value="1">
  <label for="male">ذكر</label><br>
  <input type="radio" id="female" name="gender" value="0">
  <label for="female">أنثى</label><br>

  <div id="pregnancy_question">
    <p>3. إن كنت أنثى، هل تم تشخيصك بسكري الحمل من قبل؟</p>
    <input type="radio" id="preg_yes" name="pregnancy" value="1">
    <label for="preg_yes">نعم</label><br>
    <input type="radio" id="preg_no" name="pregnancy" value="0">
    <label for="preg_no">لا</label><br>
    <input type="radio" id="preg_na" name="pregnancy" value="0">
    <label for="preg_na">لا ينطبق</label><br>
  </div>

  <p>4. هل لديك أب أو أم أو أخ أو أخت مصاب بالسكري؟</p>
  <input type="radio" id="family_yes" name="family_history" value="1">
  <label for="family_yes">نعم</label><br>
  <input type="radio" id="family_no" name="family_history" value="0">
  <label for="family_no">لا</label><br>

  <p>5. هل تم تشخيصك بارتفاع مستوى السكر في الدم من قبل؟</p>
  <input type="radio" id="sugar_yes" name="high_blood_sugar" value="1">
  <label for="sugar_yes">نعم</label><br>
  <input type="radio" id="sugar_no" name="high_blood_sugar" value="0">
  <label for="sugar_no">لا</label><br>

  <p>6. هل تمارس الرياضة؟</p>
  <input type="radio" id="exercise_yes" name="exercise" value="0">
  <label for="exercise_yes">نعم</label><br>
  <input type="radio" id="exercise_no" name="exercise" value="1">
  <label for="exercise_no">لا</label><br>

  <p>7. ما هو تصنيف وزن جسمك؟</p>
  <label for="height">الطول (سم):</label>
  <input type="number" id="height" name="height"><br>
  <label for="weight">الوزن (كغ):</label>
  <input type="number" id="weight" name="weight"><br>


 <button type="button" id="calculate-button" onclick="calculateScore()">احسب النقاط</button>
  
</form>

<div id="result"></div>

 <div id="font-controls">
    <button id="increase-font">زيادة حجم الخط</button>
    <button id="decrease-font">تقليل حجم الخط</button>
  </div>
<script>
  // Get the body element
  const body = document.body;
  
  // Set initial font size in pixels
  let currentFontSize = parseFloat(window.getComputedStyle(body).fontSize);

  // Increase font size
  document.getElementById('increase-font').addEventListener('click', () => {
    currentFontSize += 1; // Increase by 1px
    body.style.fontSize = currentFontSize + 'px';
  });

  // Decrease font size
  document.getElementById('decrease-font').addEventListener('click', () => {
    currentFontSize -= 1; // Decrease by 1px
    if (currentFontSize >= 12) { // Set a minimum font size to prevent too small text
      body.style.fontSize = currentFontSize + 'px';
    }
  });
</script>


</body>
</html>
